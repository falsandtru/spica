sudo: required
dist: trusty
language: node_js
node_js:
- stable
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_install:
- export DISPLAY=:99.0
- export CHROME_BIN=/usr/bin/google-chrome
- sh -e /etc/init.d/xvfb start
after_success:
- travis_retry gulp bench
before_deploy:
- sed -i 's/"private":\ true/"private":\ false/' package.json
- sed -i -E 's/^dist\/?.*$//' .gitignore
deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    branch: master
    node: stable
  skip_cleanup: true
notifications:
  email:
    recipients:
      secure: 
    on_success: change
    on_failure: always
